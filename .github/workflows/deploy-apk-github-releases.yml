name: Build and Release APK (GitHub Releases)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Release 생성 및 파일 업로드 권한
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          # Base64 디코딩 (줄바꿈 제거 후 디코딩)
          echo "$GOOGLE_SERVICES_JSON" | tr -d '\n' | base64 --decode > app/google-services.json
          
          # 파일 생성 확인
          if [ ! -f app/google-services.json ]; then
            echo "❌ google-services.json 파일 생성 실패!"
            exit 1
          fi
          
          # JSON 유효성 검증 (기본 확인)
          if ! cat app/google-services.json | grep -q '"project_info"'; then
            echo "❌ google-services.json 파일이 유효한 JSON 형식이 아닙니다!"
            exit 1
          fi
          
          echo "✅ google-services.json 파일 생성 완료"

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Get version info
        id: version
        run: |
          echo "DATE=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.version.outputs.DATE }}
          name: Auto Build ${{ steps.version.outputs.DATE }}
          body: |
            자동 빌드
            커밋: ${{ steps.version.outputs.SHA }}
            메시지: ${{ github.event.head_commit.message }}
          files: app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false

      - name: Notify Discord
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          webhookUrl: https://discord.com/api/webhooks/1458783280672542730/y2ecaK758FHc9F2tVb1KlVV_W9chUBkxUI8wEoS68rzW2PofCUgbG7jiYcBbpbDzfdn9/github
          text: |
            새 APK가 릴리즈되었습니다!
            다운로드 링크: https://github.com/${{ github.repository }}/releases/download/build-${{ steps.version.outputs.DATE }}/app-debug.apk

      - name: Notify Discord on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          webhookUrl: https://discord.com/api/webhooks/1458783280672542730/y2ecaK758FHc9F2tVb1KlVV_W9chUBkxUI8wEoS68rzW2PofCUgbG7jiYcBbpbDzfdn9/github
          text: |
            APK 빌드 실패!
            작성자: ${{ github.actor }}
