name: Build and Deploy APK

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Get commit message
        id: commit
        run: |
          echo "MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: |
            새 버전이 배포되었습니다!
            커밋: ${{ steps.commit.outputs.SHORT_SHA }}
            메시지: ${{ steps.commit.outputs.MESSAGE }}

      - name: Send Discord notification
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          text: |
            새 APK가 배포되었습니다!
            버전: ${{ steps.commit.outputs.SHORT_SHA }}
            커밋: ${{ steps.commit.outputs.MESSAGE }}
            작성자: ${{ github.actor }}

      - name: Send Discord notification on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          text: |
            APK 빌드 실패!
            작성자: ${{ github.actor }}
